<h2>Add Product</h2>
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form #myForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Item Name:</label>
        <input type="text" class="form-control" placeholder="Item Name" ngControl="name" [(ngModel)]="newProduct.name" required>
      </div>
      <div class="form-group">
        <label for="image-url">Image Link:</label>
        <input type="text" class="form-control" placeholder="Image" ngControl="imageUrl" [(ngModel)]="newProduct.imageUrl" required>
      </div>
      <div class="form-group">
        <label for="amazon-link">Amazon Link:</label>
        <input type="text" class="form-control" placeholder="Amazon Link" ngControl="amazonLink" [(ngModel)]="newProduct.amazonLink" required>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
